<div class="space-y-4 container py-12 md:py-20">
  <h2 class="text-2xl lg:text-4xl">{{.features.title}}</h2>
  <div class="leading-loose space-y-4">
    <p>{{.features.description | markdownify}}</p>
  </div>
  <ul class="flex justify-between flex-wrap">
    {{ $three := "" }}
    {{with .features.cards}}
    {{if eq (len .) 3}}
    {{ $three = "xl:w-1-3" }}
    {{end}}
    {{end}}
    {{ range .features.cards }}
    <li class="p-4 mt-4 flex space-x-4 {{ $three }} md:w-1-2 bg-gray-100">
      <div class="text-primary">
        {{.icon | safeHTML}}
      </div>
      <div class="space-y-2 xl:text-lg">
        <h3><b>{{.title}}</b></h3>
        <p class="text-sm xl:text-base leading-loose">{{.text}}</p>
      </div>
    </li>
    {{ end }}
  </ul>
</div>
